<div class="container py-gutter">
  <div class="card overflow-hidden">
    <div class="h-48 relative overflow-hidden">
      <img
        class="w-full h-full object-cover"
        src="assets/img/demo/landscape.jpg"
      />
      <div
        class="absolute bg-contrast-black opacity-25 top-0 right-0 bottom-0 left-0 w-full h-full z-0"
      ></div>
    </div>

    <div class="z-10 relative -mt-16 px-gutter flex items-center">
      <div class="max-w-full flex-auto sm:ltr:ml-6 sm:rtl:mr-6">
        <div class="h-16 flex items-center"></div>

        <nav class="vex-tabs vex-tabs-dense border-0" mat-tab-nav-bar>
          <span *ngFor="let link of links; let first = first;">
            <a
              *ngIf="first || editMode"
              #rla="routerLinkActive"
              [active]="rla.isActive"
              [disabled]="link.disabled"
              [routerLink]="link.route"
              mat-tab-link
              queryParamsHandling="preserve"
              [routerLinkActiveOptions]="
                link.routerLinkActiveOptions || { exact: false }
              "
              routerLinkActive
            >
              {{ link.label }}
            </a>
          </span>
        </nav>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
