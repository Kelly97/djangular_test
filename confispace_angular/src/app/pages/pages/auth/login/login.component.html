<div
  class="w-full h-full bg-pattern"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <div @fadeInUp class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/demo/logo.svg" />
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Bienvenido</h2>
      <h4 class="body-2 text-secondary m-0">Ingrese sus credenciales.</h4>
    </div>

    <div
      [formGroup]="LoginForm"
      class="p-6"
      fxLayout="column"
      fxLayoutGap="16px"
    >
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label>Usuario</mat-label>
          <input formControlName="username" matInput required />
          <mat-error *ngIf="LoginForm.get('username').hasError('required')"
            >El nombre de usuario es requerido.</mat-error
          >
        </mat-form-field>
        <mat-form-field fxFlex="grow">
          <mat-label>Contraseña</mat-label>
          <input
            [type]="inputType"
            formControlName="password"
            matInput
            required
          />
          <button
            (click)="toggleVisibility()"
            mat-icon-button
            matSuffix
            matTooltip="Toggle Visibility"
            type="button"
          >
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
          <mat-error *ngIf="LoginForm.get('password').hasError('required')"
            >La contraseña es requerida.</mat-error
          >
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="end center">
        <a [routerLink]="['/forgot-password']" class="caption"
          >¿Olvidó su contraseña?</a
        >
      </div>

      <button (click)="login()" color="primary" mat-raised-button type="button">
        INGRESAR
      </button>

      <p class="text-secondary text-center">
        ¿No tiene una cuenta?<br />
        <a [routerLink]="['/register']">Clic aquí para crear una.</a>
      </p>
    </div>
  </div>
</div>
