<div class="w-full min-h-full bg-pattern px-4" fxLayout="column" fxLayoutAlign="center center">
  <div @fadeInUp class="card w-full max-w-lg my-5">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/demo/logo.svg" />
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Registro</h2>
      <h4 class="body-2 text-secondary m-0">
        Ingrese la información solicitada
      </h4>
    </div>

    <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
      <div fxFlex="auto" fxLayout="row wrap">
        <mat-form-field fxFlex="100" class="p-1">
          <mat-label>Nombre de usuario</mat-label>
          <input formControlName="username" matInput required maxlength="100" />
          <mat-error *ngIf="form.get('username').hasError('required')">
            El nombre de usuario es requerido.
          </mat-error>
        </mat-form-field>

        <mat-form-field fxFlex="100" fxFlex.gt-sm="50" class="p-1">
          <mat-label>Nombres</mat-label>
          <input formControlName="first_name" matInput required maxlength="150" />
        </mat-form-field>

        <mat-form-field fxFlex="100" fxFlex.gt-sm="50" class="p-1">
          <mat-label>Apellidos</mat-label>
          <input formControlName="last_name" matInput required maxlength="150" />
        </mat-form-field>

        <mat-form-field fxFlex="100" class="p-1">
          <mat-label>Correo</mat-label>
          <input formControlName="email" matInput required maxlength="254" />
        </mat-form-field>

        <mat-form-field fxFlex="100" fxFlex.gt-sm="50" class="p-1">
          <mat-label>Contraseña</mat-label>
          <input [type]="inputType" formControlName="password" matInput required maxlength="80" />
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field fxFlex="100" fxFlex.gt-sm="50" class="p-1">
          <mat-label>Confirmar contraseña</mat-label>
          <input [type]="inputType" formControlName="passwordConfirm" matInput required maxlength="80" />
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
          <mat-hint>Ingrese nuevamente su contraseña</mat-hint>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-checkbox class="caption">Acepto <a>los términos y condiciones.</a></mat-checkbox>
      </div>
      <button (click)="register()" color="primary" mat-raised-button type="button">
        CREAR
      </button>
      <p class="text-secondary text-center">
        ¿Ya tiene una cuenta?<br />
        <a [routerLink]="['/login']" class="font-medium text-cyan">Ingrese aquí</a>
      </p>
    </div>
  </div>
</div>
