<div class="bg_login">
  <div class="container p-4">
    <div class="row h-100 align-items-center bg-white mat-elevation-z2">
      <div class="col-12 col-md-7 h-100 p-0">
        <img
          class="bg_image"
          src="../../../assets/images/bg_login.jpg"
          alt=""
        />
      </div>
      <div class="col-12 col-md-5 py-5 px-3">
        <div class="mat-display-1 mb-4">Bienvenido</div>
        <form [formGroup]="LoginForm">
          <div>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nombre de usuario</mat-label>
              <input
                matInput
                placeholder="Placeholder"
                formControlName="username"
              />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint></mat-hint>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Enter your password</mat-label>
              <input
                matInput
                [type]="hidePass ? 'password' : 'text'"
                formControlName="password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hidePass = !hidePass"
                [attr.aria-label]="'Ocultar contraseÃ±a'"
                [attr.aria-pressed]="hidePass"
              >
                <mat-icon>{{
                  hidePass ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="login()"
              class="w-100"
            >
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
